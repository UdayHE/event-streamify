#Thu Mar 14 08:36:07 UTC 2024
micronaut.application.name=event-streamify
micronaut.server.context-path=/event-streamify

websocket.enabled=true

micronaut.server.cors.enabled=true

#health endpoint
endpoints.health.enabled=true
endpoints.health.sensitive=false
endpoints.health.disk-space.enabled=false
endpoints.health.details-visible=ANONYMOUS
endpoints.health.url.enabled=true

micronaut.router.static-resources.default.mapping=/**
micronaut.router.static-resources.default.paths=classpath:static

#Redis Config (Start)
micronaut.logger.levels.io.micronaut.context=TRACE

redis.uris=redis://127.0.0.1:7009,redis://127.0.0.1:7001,redis://127.0.0.1:7002,redis://127.0.0.1:7003,redis://127.0.0.1:7004,redis://127.0.0.1:7005

#Application properties
redis.enable=false

#Netty
micronaut.server.netty.event-loops.boss=4
micronaut.server.netty.event-loops.worker=8
micronaut.server.netty.backlog=2000
#micronaut.server.netty.keep-alive=true


